<html>
<title></title>

<body>
  <script>
    function sum(a, b) {
      // return [반환할 결과값]
      return a + b;
    }

    // let result = 함수명([...매개변수])
    let result = sum(1, 2);
    alert(result); // 3
    // alert(sum(1, 2)); // sum(1,2) 함수의 결과(return)를 출력
    // alert: 내장함수
    // console.log();
  </script>
</body>

</html>
