<html>

<body>
  <div class="box"></div>
  <script>
    // double-quote(쌍따옴표, 큰따옴표)
    let str = "Hello";
    console.log(typeof str);
    let char = 'H';
    console.log(typeof char);

    // single-quote(단따옴표, 작은따옴표)
    let hello = 'Hi';
    console.log(typeof hello);

    // back-quote(역따옴표, 1옆에 물결(~))
    // 문자를 결합할 때 사용함.
    // ${변수명}
    // let phrase = `JavaScript`;
    let phrase = `-- ${hello} JavaScript --`;
    console.log(typeof phrase);
    console.log(phrase);

    const div = document.createElement("div");
    let className = 'name';
    div.innerHTML = `
    <span class="${className}"></span>
    `;
  </script>
</body>

</html>
