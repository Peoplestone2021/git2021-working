<html>
<title>사용자가 유효한 값을 입력할 때까지 프롬프트 창 띄우기</title>

<body>
  <script>
    let userNumber = 0;

    while (userNumber <= 100) {
      userNumber = prompt('100 보다 큰 숫자를 입력하세요.', '100');
      if (userNumber > 100 || userNumber == '' || userNumber == null) break;
    }

    // console.log();
  </script>
</body>

</html>
