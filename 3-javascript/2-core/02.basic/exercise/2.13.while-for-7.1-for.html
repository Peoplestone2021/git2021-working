<html>
<title>소수 출력하기'</title>

<body>
  <script>
    let n = prompt('임의의 숫자를 입력하세요.', '10');

    for (let i = 2; i < n; i++) {
      let flag = true;
      for (let j = 2; j < i; j++) {
        if (i % j == 0) flag = false;
      }
      if (flag) console.log(i);
    }
    // console.log();
  </script>
</body>

</html>
