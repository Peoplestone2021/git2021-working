<html>

<body>
  <script>
    // 경계값테스트(boundary-value test)
    // 경계 부분의 값이 오류 발생할 확률이 높음

    let age = prompt('나이를 입력하세요.', '14');

    /* if (age >= !14 && age <= !90) {
      console.log('14세 미만이거나 90세 초과입니다.');
    }

    if (age < 14 && age > 90) {
      console.log('14세 미만이거나 90세 초과입니다.');
    } */

    if (!(age >= 14 && age <= 90)) {
      console.log('14세 미만이거나 90세 초과입니다.');
    } else {
      console.log('대상 연령입니다.');
    }

    if (age < 14 || age > 90) {
      console.log('14세 미만이거나 90세 초과입니다.');
    } else {
      console.log('대상 연령입니다.');
    }


    // console.log();
  </script>
</body>

</html>
