<html>
<title>'for' 반복문을 'while' 반복문으로 바꾸기</title>

<body>
  <script>
    /* for (let i = 0; i < 3; i++) {
      alert(`number ${i}!`);
    } */

    // 초기화

    let i = 0;

    // 조건판단
    while (i < 3) {
      alert(`number ${i}!`);
      i++;
    }
    // console.log();
  </script>
</body>

</html>
