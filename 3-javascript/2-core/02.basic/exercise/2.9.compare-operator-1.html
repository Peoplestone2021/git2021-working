<html>

<body>
  <script>
    console.log(5 > 4); // true
    console.log("apple" > "pineapple"); // false
    console.log("2" > "12"); // true, 문자열 비교
    console.log(undefined == null); // true
    console.log(undefined === null); // false
    console.log(null == "\n0\n"); // false, null == undefined
    console.log(null === +"\n0\n"); // false, 다른 형식
  </script>
</body>

</html>
