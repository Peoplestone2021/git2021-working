<body>
  <script>
    let n = 5;

    for (i = 1; i <= n; i++) {
      let star = '';
      // 띄어쓰기 반복문
      for (j = 1; j <= n - i; j++) {
        star += ' ';
      }
      for (j = 1; j <= 2 * i - 1; j++) {
        star += '*'
      }
      console.log(star);
    }
    // console.log();
  </script>
