<html>

<body>
  <script>
    let n = 123;
    let f = 123.123;

    //typeof 변수명
    // 변수의 자료형을 확인
    // 숫자는 그냥 number
    console.log(typeof n);
    console.log(typeof f);

    // 0으로 나누면  Intinity
    console.log(n / 0);
    console.log(n);

    // Nan: not a number(숫자가 아님)
    let name = 'kdkcom';
    console.log(name / 2);
    console.log(name * 2);
    console.log(name - 2);
    // 숫자가 문자로 바뀌어서 출력됨
    console.log(name + 2);
  </script>
</body>

</html>
