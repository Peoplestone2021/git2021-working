<html>
<title>소수 출력하기'</title>

<body>
  <script>
    let n = 10;

    // i, j, k, l, m, n, ...
    for (let i = 2; i <= n; i++) {
      // 소수인지 아닌지를 기록할 변수(flag)
      let isPrime = true;

      // 2부터 현재숫자보다 작은 수까지 반복
      // 소수가 아닌 것을 찾음
      // i==5, j는 2~4
      // i==8, j는 2~7
      for (let j = 2; j < i; j++) {
        // 현재 숫자보다 작은 수로 나눠진다면 소수가 아님
        // 나머지값이 0이라면 1과 본인 이외의 수로 나눠지지 않음
        // 
        if (i % j == 0) {
          isPrime = false;
          break;
        }
      }
      isPrime && console.log(i);
    }

    // console.log();
  </script>
</body>

</html>
