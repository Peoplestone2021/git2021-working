<html>
<title>2.13.while-for-1-while-loop</title>

<body>
  <script>
    // while 반복문
    let i = 0;

    // while(조건식){...}
    // 조건식이 true로 판별되는 동안 {...} 안쪽이 반복수행됨.
    // false가 되면 탈출 

    // 1번째: i == 0,     i < 3 (true)     -> console.log(i); i++
    // 2번째: i == 1,     i < 3 (true)     -> console.log(i); i++
    // 3번째: i == 2,     i < 3 (true)     -> console.log(i); i++
    // 4번째: i == 3,     i < 3 (falsw)     -> while문 탈출
    while (i < 3) { //1
      console.log(i); //2
      i++; //3 -> 1
    }

    let i = 0;
    while (i < 3) { // 0, 1, 2가 출력됩니다.
      alert(i);
      i++;
    }

    // do while: 최소 한번을 실행 한 뒤에 반복여부를 결정한다

    // console.log();
  </script>
</body>

</html>
