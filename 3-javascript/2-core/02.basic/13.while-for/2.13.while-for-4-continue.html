<html>
<title>2.13.while-for-4-continue</title>

<body>
  <script>
    for (let i = 0; i < 10; i++) {

      // 조건이 참이라면 남아있는 본문은 실행되지 않습니다.
      // % 나머지연산
      // 다음 반복문이 실행됨(증감구문이 실행되고 다음 조건 판별식이 실행됨)
      if (i % 2 == 0) continue;

      alert(i); // 1, 3, 5, 7, 9가 차례대로 출력됨
    }
    // console.log();
  </script>
</body>

</html>
