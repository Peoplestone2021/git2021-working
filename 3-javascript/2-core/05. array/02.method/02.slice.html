<html>
  <title>slice</title>

  <body>
    <script>
      let arr = ["t", "e", "s", "t"];

      // e,s (인덱스가 1인 요소부터 3인 요소까지 복사)
      // 잘린 배열을 반환

      console.log(arr.slice(1, 3)); // e,s (인덱스가 1인 요소부터 인덱스가 3인 요소까지를 복사(인덱스가 3인 요소는 제외))

      console.log(arr.slice(-2)); // s,t (인덱스가 -2인 요소부터 제일 끝 요소까지를 복사)
    </script>
  </body>
</html>
