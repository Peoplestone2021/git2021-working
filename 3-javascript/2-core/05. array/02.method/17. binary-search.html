<html>
  <title></title>

  <body>
    <script>
      // 이분탐색
      // 이분탐색에 최적화된 자료구조

      // 중간값 기준 찾을 범위 좁혀감

      let arr = [1, 2, 3, 4, 5, 6, 7];
      let searchItem = 6;

      // 찾을 인덱스 범위(초깃값은 0~배열끝)
      let maxIndex = arr.length - 1; // 탐색 범위의 최대 인덱스
      let minIndex = 0; // 탐색범위의 최소인덱스

      // 무한 반복을 돌려서 찾으면 탈출함
      while (true) {
        // 중간 인덱스
        let middleIndex = Math.floor((maxIndex + minIndex) / 2);

        if (searchItem > arr[middleIndex]) {
          minIndex = middleIndex + 1;
        } else if (searchItem < arr[middleIndex]) {
          maxIndex = middleIndex - 1;
        } else {
          console.log(`${middleIndex}: ${arr[middleIndex]}을(를) 찾았습니다.`);
          break;
        }
      }

      console.log(`최대인덱스${maxIndex} 최소인덱스${minIndex}`);
    </script>
  </body>
</html>
