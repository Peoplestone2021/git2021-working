<html>
  <title>concat</title>

  <body>
    <script>
      // concat(concatenation): 합치기

      let arr = [1, 2];

      // arr
      let concatedArr = arr.concat([3, 4]);
      console.log(concatedArr);

      console.log(arr.concat([3, 4], [5, 6]));

      console.log(arr.concat([3, 4], 5, 6));

      console.log(arr);
    </script>
  </body>
</html>
