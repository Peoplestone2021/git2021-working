<html>
  <title></title>

  <body>
    <script>
      const min = 1;
      const max = 100000;
      let arr = [];
      for (let i = min; i <= max; i++) {
        arr.push(Math.trunc(Math.random() * (max - min) + min));
      }

      // let arr = [15, 1, 2];

      // 비교함수
      // 비교함수의 반환값은 0보다 작거나, 0 또는 0보다 큰 수
      // 비교함수의 매개변수는 앞의 요소와 뒤의 요소를 줌
      let startTime = new Date().getTime();
      // 비교식은 왼쪽 값 기준으로 생각
      arr.sort((a, b) => {
        // 0보다 큰 경우, b를 a보다 낮은 인덱스로 소트. 즉, a가 먼저 옴
        // b, a
        if (a > b) return 1;
        // 0을 반환하면 a와 b를 서로에 대해 변경하지 않음
        if (a == b) return 0;
        // 0보다 작은 경우, a를 b보다 높은 인덱스로 정렬합니다. 즉, a가 뒤에 옵니다
        // 작은 값을 앞쪽에 오게 함.
        if (a < b) return -1;
      });
      let endTime = new Date().getTime();

      console.log(arr);
    </script>
  </body>
</html>
