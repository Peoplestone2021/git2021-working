<html>
  <title>forEach로 반복작업 하기</title>

  <body>
    <script>
      let arr = ["Bilbo", "Gandalf", "Nazgul"];

      // arr.forEach(item => {
      //   console.log(item);
      // });

      arr.forEach((item, index) => {
        console.log(item, index);
      });
      // 요소에 무언가를 할 수 있습니다.
    </script>
  </body>
</html>
