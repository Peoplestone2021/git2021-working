<html>
  <title>18. associated-array</title>

  <body>
    <script>
      // id == 6 인 데이터를 조회?
      // 이진탐색 O(log2n) -> 항이 8개면 평균적으로 3번 탐색 2^3 == 8
      // 4 -> 6
      let arr = [
        { id: 1, name: "kim" },
        { id: 2, name: "lee" },
        { id: 3, name: "park" },

        // { id: 4, name: "hong" }, arr.splice(3,0,{...})

        { id: 5, name: "john" },
        { id: 6, name: "donald" },
        { id: 7, name: "pete" },
        { id: 8, name: "kang" },
      ];

      // associateve array(연관 배열)
      // map(java), dictionary(python), object(javascript)
      let map = {
        1: { id: 1, name: "kim" },
        2: { id: 2, name: "lee" },
        3: { id: 3, name: "park" },

        // { id: 4, name: "hong" }, 중간에 집어넣어야 한다면, map[4]={...}
        // 속성값은 순차적으로 들어가있지않음, 특정위치에 바로 넣을 수 있음

        5: { id: 5, name: "john" },
        6: { id: 6, name: "donald" },
        7: { id: 7, name: "pete" },
        8: { id: 8, name: "kang" },
      };

      // 연관배열의 탐색 연산 복잡도 O(1)
      map[6]; // =={id:6, name:"pete"}

      // 연관배열의 추가 연산 복잡도 O(1), 빈 메모리 아무데나
      map[4] = { id: 4, name: "hong" };
    </script>
  </body>
</html>
