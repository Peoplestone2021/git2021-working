<html>
  <title>filter</title>

  <body>
    <script>
      let users = [
        { id: 1, name: "John" },
        { id: 2, name: "Pete" },
        { id: 3, name: "Mary" },
      ];

      //
      let someUsers = users.filter((item) => item.id < 2);
      // someUsers[0]

      console.log(someUsers);
    </script>
  </body>
</html>
