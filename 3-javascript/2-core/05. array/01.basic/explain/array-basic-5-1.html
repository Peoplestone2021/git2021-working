  <script>
    function getMaxSubSum(arr) {
      let max = 0; // 최대 근접 합산값
      let temp = 0; // 부분 근접 합산값

      for (let item of arr) {
        temp += item; // 부분합산값 계산

        // 현재 부분 합산값이 최대 합산값보타 크면 최대합산값으로
        if (temp > max) {
          max = temp;
        }

        // 현재 합산값이 0보다 작으면 부분합산값을 0으로
        if (temp < 0) {
          temp = 0;
        }
      }
      return max;
    }
