<html>
<title>배열과 관련된 연산</title>

<body>
  <script>
    // 1. 배열 생성
    let styles = [];

    styles.push("Jazz");
    styles.push("Blues");

    console.log(styles);

    // 2. 배열 끝에 추가
    styles.push("Rock-n-Roll");

    // 3. 배열 중간 요소 바꾸기
    console.log((styles.length - 1) / 2)
    styles[Math.floor((styles.length - 1) / 2)] = "Classics"

    console.log(styles);

    // 4
    console.log(styles.shift());
    console.log(styles);

    // 5
    for (let addItem of ["Reggae", "Rap"]) {
      styles.unshift(addItem);
    }

    console.log(styles);

    // 5-1
    ["Rap", "Raggae"].concat(styles);
    console.log(styles);

  </script>
</body>

</html>

</html>
