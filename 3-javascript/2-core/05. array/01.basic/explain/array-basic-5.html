  <script>
    function getMaxSubSum(arr) {
      let max = 0;
      let temp = 0;

      // 처음부터 끝까지 요소를 탐색
      // length: 5, 0~4
      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
          temp += arr[j];

          // 연산횟수(=반복문 횟수)
          // 1+~n(length)
          // (n+1)*n/2
          // n(n+1)/2
          // 

          if (temp > max) {
            max = temp;
          }
        }
        return max;

      }

      return max;
    }
