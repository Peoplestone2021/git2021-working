<html>
<title>01. array-2</title>

<body>
  <script>
    // 배열에 요소 추가
    let arr = [];
    arr.push("Hong"); // 가장 뒤쪽에 추가됨
    console.log(arr);
    arr.push("John");
    console.log(arr);
    arr.push("Donald");
    console.log(arr);
    arr.push("Kim");
    console.log(arr);
    arr.push("Lee");
    console.log(arr);

    // 배열 요소에 접근(데이터조회)
    // 배열명[번호], 번호의 처음은 0부터 시작
    // 이름 1개로 여러개의 데이터를 번호로 접근
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
    console.log(arr[3]);
    console.log(arr[4]);

    // 배열요소 변경
    // 배열명[번호] = 값
    arr[0] = 'Park';
    console.log(arr);

    // 배열요소 꺼내기 및 삭제(뒷쪽)
    console.log(arr.pop());
    console.log(arr);


  </script>
</body>

</html>
