<html>
<title></title>

<body>
  <script>
    let user = {
      name: "John",
      age: 30,

      sayHi() {
        // 'this'는 '현재 객체'를 나타냅니다.
        console.log(`Hello, ${this.name}!`);
      },
      sayHiAndBye() {
        this.sayHi();
        console.log(`Bye, ${this.name}!`);
      }
    };

    user.sayHi(); // John
    user.sayHiAndBye(); // John
  </script>
</body>

</html>
