<html>
<title>프로퍼티 값 두 배로 부풀리기</title>

<body>
  <script>
    function multiplyNumeric(obj) {
      for (let prop1 in obj) {
        if (typeof obj[prop1] == 'number') {
          obj[prop1] *= 2;
        }
      }
    }

    // 함수 호출 전
    let menu = {
      width: 200,
      height: 300,
      title: "My menu"
    };

    multiplyNumeric(menu);

    console.log(menu);
  </script>
</body>

</html>
