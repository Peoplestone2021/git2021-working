<html>
<title>프로퍼티 합계 구하기</title>

<body>
  <script>
    let salaries = {
      John: 100,
      Ann: 160,
      Pete: 130
    };

    let sum = 0;
    for (let prop1 in salaries) {
      console.log(prop1);
      sum += salaries[prop1];
    }

    console.log(sum); // 390
  </script>
</body>

</html>
