<html>
<title>객체가 비어있는지 확인하기</title>

<body>

  <script>
    // 객체에 프로퍼티가 하나도 없는 경우 true, 
    // 그렇지 않은 경우 false를 반환해주는 
    // 함수 isEmpty(obj)를 만들어 보세요.

    function isEmpty(obj) {
      for (let prop in obj) {
        return false;
      }
      return true;
    }



    let schedule = {};

    console.log(isEmpty(schedule)); true

    schedule["8:45"] = "to heaven";

    console.log(isEmpty(schedule)); // false

  </script>
</body>

</html>
