    <div>영역2</div>
    <ul id="list">
      <li>1-1</li>
      <li>1-2</li>
    </ul>
    <ul>
      <li class="item">2-1</li>
      <li class="item">2-2</li>
    </ul>
    <ol>
      <li>3-1</li>
      <li>3-2</li>

    <table>
      <tbody>
        <tr>
          <td>1</td>
        </tr>

    </table>
    <input type="text" />

    <!--체크박스-->
    <script>
      // 상위요소.querySelector("CSS선택자"); // 첫번째만 선택
      // 상위요소.querySelectorAll("CSS선택자"); // 여러개를 선택

      // document의 하위요소 중 태그가 'div'인 요소를 선택
      // 해당요소 중 첫번째 요소를 선택
      const div = document.querySelector("div");
      // console.log(div);

      // document에 하위 요소 중 태그가 'div'인 요소를 선택
      const divList = document.querySelectorAll("div");
      // console.log(divList);

      // -------------------같은 요소들을 선택함-------------------
      // id가 list인 요소의 li태그 자식들
      const liList1 = document.querySelectorAll("#list>li");
      console.log(liList1);

      // id선택자
      const ul = document.querySelector("#list");
      // console.log(ul);

      // class선택자
      const liList = document.querySelectorAll(".item");
      // console.log(liList);

      // 후손/자손선택자
      const olLiList = document.querySelectorAll("ol>li");
      console.log(olLiList);

      // pseudo class(의사 클래스)
      const liFirst = document.querySelectorAll("ol>li:first-child");
      console.log(liFirst);

      // 속성선택자(attribute selector)

    </script>
