<html>
  <title></title>

  <body>
    <!-- data-??: 데이터속성 -->
    <!-- 태그에 데이터값을 넣어서 나중에 써먹을 용도 -->
    <!-- 화면에 안보이는 영역에 값을 넣어두기 위함 -->
    <div id="box" data-about="Elephants">죥ㄴ=ㅏ 빠르네</div>
    <script>
      const div = document.querySelector("#box");
      // DOM: dataset.about -> Element: data-about
      console.log(div.dataset.about);
    </script>
  </body>
</html>
