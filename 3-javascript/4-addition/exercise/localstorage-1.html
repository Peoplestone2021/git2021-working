<html>
  <body>
    <textarea id="area" style="width: 300px; height: 60px"></textarea><br />
    <button
      id="clear"
      type="button"
      width="100px"
      style="margin-top: 0.3rem"
      onClick="localStorage.removeItem('text-area');area.value=''"
    >
      Clear
    </button>
    <script>
      // const textArea = document.querySelector("text-area");
      area.value = localStorage.getItem("area");
      area.oninput = () => {
        localStorage.setItem("area", area.value);
      };
      // const objArea = JSON.stringify(textArea);
      // localStorage.setItem("textArea", objArea);
    </script>
  </body>
</html>
