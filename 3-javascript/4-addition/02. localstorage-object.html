<html>
  <body>
    <script>
      const obj = { id: 1, name: "john" };
      const arr = [
        { id: 1, name: "john" },
        { id: 2, name: "lee" },
        { id: 3, name: "kim" },
      ];
      // 객체/배열 -> 문자열
      // JSON.stringify(객체/배열)
      // JSON: JavaScript Object Notation, 자바스크립트 객체구조 표현법

      const objStr = JSON.stringify(obj);
      const arrStr = JSON.stringify(arr);

      console.log(objStr);
      console.log(arrStr);

      // 문자열 -> 객체/배열
      // JSON.parse(JSON문자열)
      const objStrCvt = JSON.parse(objStr);
      const arrStrCvt = JSON.parse(arrStr);

      console.log(objStrCvt);
      console.log(arrStrCvt);

      // 로컬스토리지는 문자열로만 저장가능
      // 객체를 -> 문자열
      localStorage.setItem("obj", JSON.stringify(obj));

      // 꺼내서 쓸때는 문자열 -> 객체
      const storedObj = JSON.parse(localStorage.getItem("obj"));
      console.log(storedObj);

      // setTimeout(() => {}, 3000);
    </script>
  </body>
</html>
