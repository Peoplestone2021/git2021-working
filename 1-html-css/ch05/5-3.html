  <style>
    .container {
      display: flex;
      margin: 20px 0px;
      padding: 10px;
      border: 1px solid red;
    }

    .container.col {
      flex-direction: column;
    }

    .item {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      padding: 10px;
      text-align: center;
      line-height: 100px;
    }

    .container.row {
      flex-direction: row;
    }

    .container.row-reverse {
      flex-direction: row-reverse;
    }

    .container.col {
      flex-direction: column;
    }

    .container.col-reverse {
      flex-direction: column-reverse;
    }

    .item-wo-height {
      border: 1px solid black;
      width: 100px;
      padding: 10px;
      text-align: center;
      line-height: 100px;
    }

    .item-wo-size {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

  <!-- cross axis(교차축): 아이템이 배치되는 반대축 -->
  <!-- row, row-reverse->column -->
  <!-- column, column-reverse->row -->

  <!-- 기본방향은 row임 -->

    <div class="item">2</div>

  </div>
