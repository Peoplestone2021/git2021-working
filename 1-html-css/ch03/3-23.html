<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* 의사클래스 */
    /* 의사(pseudo): 가짜인(흡사한) */
    /* 몇가지의 정해진 의사클래스가 존재 함 */

    /* 선택자:의사클래스 */
    /* active: 선택자 조건에 맞는 요소가 클릭될 때 적용 */
    /* 버튼다운 할 때 적용, 업할 때 해제 */
    h1:active {
      /* color: red; */
      background-color: red;
    }

    /* hover 마우스 커서가 요소 위로 올라가면 적용 */
    h1:hover {
      color: blue;
    }

    h1 {
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>여기를 클릭하세요.</h1>
</body>

</html>
