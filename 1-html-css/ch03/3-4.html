<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    h1 {
      color: red;
    }

    /* id선택자(selector) */
    /* 해당 id의 요소만 선택함 */
    /* #id{} */
    #warning-header {
      color: orange;
    }

    /* class선택자 */
    .primary {
      color: green;
    }
  </style>
</head>

<body>
  <h1>이것은 제목입니다.</h1>
  <!-- id는 요소 1개에만 사용할 수 있음 -->
  <!-- id는 개발용으로 쓸 것임. 여분으로 놔두고 다른 방법을 써야 함 -->
  <!-- style 줄 떄는 id를 쓰지맙시다. -->
  <!-- id: identifier 유일성 고유성 판별성 보장되어야 함 -->
  <h1 id="warning-header">이것은 제목입니다.</h1>
  <p>이것은 내용입니다.</p>

  <!-- class: 이름에 대한 그룹 -->
  <p class="primary">이것은 내용입니다.</p>
  <p class="primary">이것은 내용입니다.</p>
</body>

</html>
