<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      /* absolute: 절대값 */
      /* 특정위치에 요소를 배치 할 수 있음 */
      position: absolute;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;
    }

    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;
    }

    .wrapper {
      position: relative;
      border: 1px solid black;
      height: 300px;
      /* 자식 요소가 absolute이면 컨텐츠높이 사라짐 */
      /* 높이값을 수동으로 줘야함 */
    }
  </style>
</head>

<body>
  <h1>고정 위치입니다.</h1>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis nisi, eum reiciendis quas placeat similique
    vitae dolorem magni at provident ducimus corrupti molestiae incidunt quibusdam, ex nulla libero voluptatem facilis?
  </p>
  <div class="wrapper">
    <div class="box red"></div>
    <div class="box blue"></div>
    <div class="box green"></div>
  </div>
</body>

</html>
