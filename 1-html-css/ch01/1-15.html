<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- 가로/세로가 있는 표 형식의 표현 가능한 태그 -->
  <!-- border: 외곽선 -->
  <table border="1" cellspacing="0" width="500">
    <!-- thead: 테이블의 헤더부분을 나타내는 시맨틱 태그 -->
    <thead>
      <tr>
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <!-- tr: 하나의 행(row)을 표시 -->
    <!-- table의 내용을 나타내는 시맨틱 태그 -->
    <!-- 브라우저에 따라 tbody가 자동 생성되므로 -->
    <!-- 항상 넣도록 한다 -->
    <tbody>
      <tr>
        <!-- rowspan(row span) -->
        <!-- row: 행, 가로축 -->
        <!-- span: 늘려라 -->
        <td rowspan="2">홍길동</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <td>010-1111-2222</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <!-- colspan(column span) -->
        <!-- column: 열, 세로축 -->
        <!-- span: 늘려라 -->
        <td colspan="2">총 2건</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
