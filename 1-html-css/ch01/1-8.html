<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- a:anchor, 링크를 추가할 때 사용 -->
  <!-- href: 링크의 주소를 작성 -->
  <!-- a태그 사이의 컨텐츠는 링크 눌러지기 위한 글자 -->
  <!-- http: hyper Text Transfer Protocol -->
  <!-- HTML문서를 전송하기 위한 통신 규약(protocol) -->
  <!-- 통신:(communication): 서로 데이터를 주고받음 -->
  <!-- 규약: 규칙과 약속 -->

  <!-- 파일을 서로 주고받기 항목의 형식을 지정해놨음 -->

  <!-- https: hyper Text Transfer Protocol secure(보안) -->
  <a href="https://www.naver.com">링크</a>
