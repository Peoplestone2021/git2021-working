<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>
    <b>이것은 내용입니다.</b>
  </p>
  <p>
    <strong>이것은</strong>내용입니다.
  </p>
  <p>
    <i>이것은</i>내용입니다.
  </p>
  <p>
    <em>이것은</em>내용입니다.
  </p>
  <p>
    <sub>이것은</sub>내용입니다.

  </p>
  <p>
    <ins>이것은</ins>내용입니다.
    <del>이것은</del>내용입니다.
  </p>
  <p>
    <span style="text-decoration: underline;">이것은</span>내용입니다.
    <span style="text-decoration: line-through;">이것은</span>내용입니다.
  </p>
  <p>
    <u>이것은</u>내용입니다.
    <s>이것은</s>내용입니다.
  </p>

</html>
